<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Membership Application Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&family=Pridi&family=SUSE&display=swap" rel="stylesheet">
</head>
<body>
    <header> 
        <img class="logo" src="Thammasat_main_logo.png">
        <h1 class="Library">Library Membership</h1>
    </header>

    <form>
        <div class="form">
            <div class="input-box">
                <label for="fnameth">ชื่อจริง (Thai) :</label>
                <input type="text" id="fnameth" name="fnameth"><br><br>
            </div>
            <div class="input-box">
                <label for="lnameth">นามสกุล (Thai) :</label>
                <input type="text" id="lnameth" name="lnameth"><br><br>
            </div>
        </div>

        <div class="form">
            <div class="input-box">
            <label for="fnameen">First Name (English) :</label>
            <input type="text" id="fnameen" name="fnameen"><br><br>
            </div>
            
            <div class="input-box">
            <label for="lnameen">Last Name (English) :</label>
            <input type="text" id="lnameen" name="lnameen"><br><br>
            </div>
        </div>

        <div class="form">
        <label for="gender">เพศ :
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">หญิง</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">ชาย</label>
        <input type="radio" id="more" name="gender" value="female">
        <label for="more">อื่น ๆ</label>
        <input type="text" id="more" name="gender" value=""> </label><br><br>
        </div>

        <div class="form">
            <div class="input-box">
                <label for="id">รหัสนักศึกษา :</label>
                <input type="text" id="id" name="id">
            </div>
            <div class="input-box">
                <label for="faculty">คณะที่ศึกษา :</label>
                <select name="faculty">
                  <option value="Law">นิติศาสตร์</option>
                  <option value="Business">พาณิชยศาสตร์และการบัญชี</option>
                  <option value="Political">รัฐศาสตร์</option>
                  <option value="Economics">เศรษฐศาสตร์</option>
                  <option value="Social-Administration">สังคมสงเคราะห์ศาสตร์</option>
                  <option value="Sociology-Anthropology">สังคมวิทยาและมานุษยวิทยา</option>
                  <option value="Liberal-Arts">ศิลปศาสตร์</option>
                  <option value="Mas-Communication">วารสารศาสตร์และสื่อสารมวลชน</option>
                  <option value="Science-Technology">วิทยาศาสตร์และเทคโนโลยี</option>
                  <option value="Engineering">วิศวกรรมศาสตร์</option>
                  <option value="Architecture">สถาปัตยกรรมศาสตร์และการผังเมือง</option>
                  <option value="Medicine">แพทยศาสตร์</option>
                  <option value="Allied-Health-Sciences">สหเวชศาสตร์</option>
                  <option value="Dentistry">ทันตแพทยศาสตร์</option>
                  <option value="Nursing">พยาบาลศาสตร์</option>
                  <option value="Public-Health">สาธารณสุขศาสตร์</option>
                  <option value="Pharmacy">เภสัชศาสตร์</option>
                  <option value="Learning-Sciences-Education">วิทยาการเรียนรู้และศึกษาศาสตร์</option>
                </select>
            </div>
        </div>

        <label for="email">ที่อยู่อีเมล :</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="birth">วันเดือนปีเกิด :</label>
        <input type="date" id="birth" name="birth"><br><br>

        <label for="id">ประเภทของหนังสือที่สนใจ :</label>
        <input type="text" id="type" name="type"><br><br>
        <input type="checkbox" id="noti" name="noti" value="">
        <label for="noti">ต้องการรับข่าวสารข้อมูลของห้องสมุดทางอีเมลหรือไม่ </label><br><br>

        <br>
        <input type="submit" value="สมัครสมาชิก">
    </form>

</body>
